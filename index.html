<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://wallpapers.com/images/featured/aesthetic-pink-eyxswv45a1u5qcv5.jpg');
        }

        #guessInput {
            width: 50px;
        }
    </style>
    <title>Guess the Number</title>
</head>
<body>

    <h1>Welcome to Guess the Number!</h1>
    <p>I have chosen a number between 1 and 100. Try to guess it.</p>
    
    <label for="guessInput">Enter your guess: </label>
    <input type="number" id="guessInput" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="result"></p>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            attempts++;

            if (guess === secretNumber) {
                document.getElementById('result').innerHTML = `Congratulations! You guessed the number in ${attempts} attempts.`;
            } else if (guess < secretNumber) {
                document.getElementById('result').innerHTML = 'Too low. Try again.';
            } else {
                document.getElementById('result').innerHTML = 'Too high. Try again.';
            }

           
             // Display the correct answer after the game is completed
             if (guess === secretNumber || attempts >= 5) {
                document.getElementById('result').innerHTML += `<br>The correct number was ${secretNumber}.`;
                document.getElementById('guessInput').disabled = true; // Disable input after the game is completed
            }
        }
    </script>

</body>
</html>
